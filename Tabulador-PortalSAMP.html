<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tabulador — Portal SAMP</title>
    <style>
        :root {
            --bg: #0f1724;
            /* dark navy */
            --panel: #0b2238;
            --accent: #ff8c00;
            /* orange */
            --blue: #1e90ff;
            --text: #e6eef6;
            --muted: #9fb4c8;
            --success: #28a745;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Segoe UI, Roboto, Arial, sans-serif;
            background: linear-gradient(180deg, var(--bg), #07101a);
            color: var(--text)
        }

        .container {
            max-width: 1100px;
            margin: 28px auto;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 6px 24px rgba(2, 6, 23, 0.6);
            border-radius: 8px;
            overflow: hidden
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: linear-gradient(90deg, var(--panel), #06202f)
        }

        .site-banner {
            height: 56px;
            object-fit: cover;
            border-radius: 6px;
            max-width: 360px
        }

        .site-logo {
            height: 48px;
            width: 48px;
            object-fit: contain;
            border-radius: 6px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            padding: 4px;
            flex: 0 0 auto
        }

        .header-center {
            flex: 1 1 360px;
            min-width: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center
        }

        .logo {
            font-weight: 700;
            font-size: 20px;
            color: var(--accent);
            letter-spacing: 1px;
            margin-bottom: 2px
        }

        .subtitle {
            color: var(--muted);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 18px
        }

        .panel {
            background: rgba(255, 255, 255, 0.02);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.02)
        }

        textarea {
            width: 94%;
            height: 400px;
            background: #041222;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.03);
            resize: vertical;
            padding: 12px;
            font-family: Consolas, monospace;
            font-size: 13px;
            border-radius: 4px
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px
        }

        button {
            background: var(--blue);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600
        }

        button.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.04);
            color: var(--text)
        }

        .status {
            font-size: 13px;
            color: var(--muted)
        }

        .progress-wrap {
            display: flex;
            align-items: center;
            gap: 12px
        }

        canvas {
            border-radius: 4px;
            background: #00121a
        }

        .footer {
            padding: 12px 18px;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.01));
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .note {
            color: var(--muted);
            font-size: 13px
        }

        @media (max-width:900px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- SweetAlert2 CDN for nicer alerts when errors occur -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <header>
            <div style="display:flex;align-items:center;gap:12px;width:100%;">
                   <a href="https://portalsamp.com" target="_blank" rel="noopener noreferrer">
                       <img class="site-logo" src="https://i.imgur.com/gRMs3Hp.png" alt="Portal SAMP Logo"
                    onerror="this.style.display='none'">
                   </a>
                <div class="header-center">
                    <div class="logo">Portal SAMP</div>
                    <div class="subtitle">Tabulador e Analisador de Códigos — estilo Portal SAMP</div>
                </div>
                <img class="site-banner" src="https://i.imgur.com/BMJVhAE.png" alt="Portal SAMP Banner"
                    onerror="this.style.display='none'">
            </div>
        </header>

        <main>
            <section class="panel">
                <div class="controls">
                    <button id="analyzeBtn">Analisar</button>
                    <button id="clearBtn" class="secondary">Limpar</button>
                    <div style="flex:1"></div>
                    <div class="status" id="status">Cole seu código à esquerda e clique em Analisar</div>
                </div>

                <textarea id="inputArea"
                    placeholder="Cole seu código aqui...\nSuporta PAWN / C / JavaScript — identa por chaves {}"></textarea>
            </section>

            <section class="panel">
                <div class="controls">
                    <div class="progress-wrap">
                        <canvas id="progressCanvas" width="240" height="18"></canvas>
                        <div id="progressText" class="status">0 / 0</div>
                    </div>
                    <div style="flex:2"></div>
                    <button id="copyBtn" class="secondary">Copiar</button>
                    <button id="downloadBtn" class="secondary">Baixar</button>
                </div>

                <textarea id="outputArea" placeholder="Código identado aparecerá aqui..." readonly></textarea>
            </section>
        </main>

        <div class="footer">
            <div class="note">Detecta chaves { e } e tenta indentar corretamente. Mostrar erros com linha.</div>
            <div style="color:var(--muted);font-size:13px">Por <strong>xBruno1000x</strong> Portal SAMP — baseado em iPs
                Team</div>
        </div>
    </div>

    <script>
        const input = document.getElementById('inputArea');
        const output = document.getElementById('outputArea');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const canvas = document.getElementById('progressCanvas');
        const ctx = canvas.getContext('2d');
        const progressText = document.getElementById('progressText');
        const downloadBtn = document.getElementById('downloadBtn');

        function drawProgress(value, max) {
            const w = canvas.width, h = canvas.height;
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = '#0a2433';
            ctx.fillRect(0, 0, w, h);
            const pct = max ? value / max : 0;
            ctx.fillStyle = '#28a745';
            ctx.fillRect(0, 0, Math.max(2, Math.round(w * pct)), h);
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.strokeRect(0, 0, w, h);
            progressText.textContent = value + ' / ' + max;
        }

        function formatCode(text, onProgress) {
            const lines = text.replace(/\r/g, '').split('\n');
            let out = [];
            let indent = 0;
            let total = lines.length;
            for (let i = 0; i < lines.length; i++) {
                const raw = lines[i];
                let line = raw;

                const firstNonWS = line.search(/\S|$/);
                const trimmedStart = line.slice(firstNonWS);


                const leadingClosesMatch = trimmedStart.match(/^}+/);
                const leadingCloses = leadingClosesMatch ? leadingClosesMatch[0].length : 0;
                if (leadingCloses) {
                    indent = Math.max(0, indent - leadingCloses);
                }


                const indented = '\t'.repeat(indent) + trimmedStart;
                out.push(indented);

                let inSingleQuote = false, inDouble = false, inLineComment = false;
                for (let k = leadingCloses; k < trimmedStart.length; k++) {
                    const ch = trimmedStart[k];
                    const next2 = trimmedStart.slice(k, k + 2);
                    if (inLineComment) break;
                    if (next2 === '//') { inLineComment = true; break; }
                    if (ch === "'" && !inDouble) inSingleQuote = !inSingleQuote;
                    if (ch === '"' && !inSingleQuote) inDouble = !inDouble;
                    if (inSingleQuote || inDouble) continue;
                    if (ch == '{') indent++;
                    if (ch == '}') indent = Math.max(0, indent - 1);
                }

                if (onProgress) onProgress(i + 1, total);
            }

            const resultText = out.join('\n');

            const adjusted = adjustReturnAlignment(resultText);
            return { text: adjusted, unmatched: indent };
        }

        function adjustReturnAlignment(text) {
            const lines = text.split('\n');
            let nesting = 0;
            const out = [];
            for (let i = 0; i < lines.length; i++) {
                const raw = lines[i];
                const firstNonWS = raw.search(/\S|$/);
                const trimmed = raw.slice(firstNonWS);


                const leadingClosesMatch = trimmed.match(/^}+/);
                const leadingCloses = leadingClosesMatch ? leadingClosesMatch[0].length : 0;
                if (leadingCloses) nesting = Math.max(0, nesting - leadingCloses);


                if (trimmed.startsWith('return') && nesting > 0) {
                    out.push('\t'.repeat(nesting) + trimmed);
                } else {
                    out.push(raw);
                }

                let inSingle = false, inDouble = false, inLine = false;
                for (let k = leadingCloses; k < trimmed.length; k++) {
                    const ch = trimmed[k];
                    const next2 = trimmed.slice(k, k + 2);
                    if (inLine) break;
                    if (next2 === '//') { inLine = true; break; }
                    if (ch === "'" && !inDouble) inSingle = !inSingle;
                    if (ch === '"' && !inSingle) inDouble = !inDouble;
                    if (inSingle || inDouble) continue;
                    if (ch == '{') nesting++;
                    if (ch == '}') nesting = Math.max(0, nesting - 1);
                }
            }
            return out.join('\n');
        }




        function analyze() {
            const code = input.value || '';
            if (!code) {
                status.textContent = 'Cole algum código antes de analisar.';
                return;
            }


            status.textContent = 'Processando...';
            output.value = '';
            const linha = code.replace(/\r/g, '').split('\n');
            const total = linha.length;
            drawProgress(0, total);


            let i = 0;
            let filtro = " \t\n\r\f";
            let impressaofinal = "";
            let bck = 0;
            let ultimobrack = 0;

            function terminarOrig(bckVal) {
                function finish() {
                    output.value = impressaofinal;
                    status.textContent = 'Finalizado !!';
                }

                if (bckVal) {
                    // show the main error, then attempt to show the approximate line where it occurred,
                    // then finish (this mirrors the blocking alert() behavior using promise chaining)
                    Swal.fire({ icon: 'error', title: 'Erro', text: 'Existem { demais no código' })
                        .then(() => {
                            try {
                                return Swal.fire({ icon: 'error', title: 'Erro', text: 'O erro foi encontrado antes da linha ' + (ultimobrack - 1) });
                            } catch (e) { return null; }
                        })
                        .then(finish);
                } else {
                    finish();
                }
            }

            function processarOrig() {

                drawProgress(i + 1, total);
                status.textContent = 'Processando: linha ' + (i + 1) + ' de ' + total;

                let j = 0;
                while (filtro.indexOf(linha[i][j]) != -1) { j++; }
                let f = j;
                impressaofinal += '\n';

                let b = 0;
                for (; linha[i][j]; j++) {
                    const ch = linha[i][j];

                    if (ch == '{') {
                        bck++;
                        ultimobrack = i;
                        if (j == f) { f = -1; }
                    }

                    if (ch == '}') {
                        bck--;
                    }

                    if (bck < 0) {
                        // combine the messages into a single modal and when dismissed, terminate the process
                        Swal.fire({
                            icon: 'error',
                            title: 'Erro',
                            text: 'Existem } demais no código\nO processo foi parado próximo à linha que houve o erro'
                        }).then(() => {
                            terminarOrig(0);
                        });
                        return;
                    }

                    if (!b && bck) {
                        const tabs = (f == -1 ? bck - 1 : bck);
                        for (let x = 0; x < tabs; x++) impressaofinal += '\t';
                    }

                    impressaofinal += ch;
                    b = 1;

                    if (f == -1 && linha[i].length > 1) {
                        impressaofinal += '\n';
                        for (let x = 0; x < bck; x++) impressaofinal += '\t';
                        f--;
                    }
                }

                if (i < linha.length - 1) {
                    i++;
                    setTimeout(processarOrig, 2);
                } else {
                    terminarOrig(bck);
                }
            }

            // start
            setTimeout(processarOrig, 10);
        }

        analyzeBtn.addEventListener('click', analyze);
        clearBtn.addEventListener('click', () => { input.value = ''; output.value = ''; status.textContent = 'Campo limpo.'; drawProgress(0, 1); });
        const copyBtn = document.getElementById('copyBtn');
        copyBtn.addEventListener('click', async () => {
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(output.value);
                } else {
                    // fallback
                    output.select();
                    document.execCommand('copy');
                    window.getSelection().removeAllRanges();
                }
                status.textContent = 'Resultado copiado para a área de transferência.';
            } catch (e) {
                status.textContent = 'Erro ao copiar: ' + (e.message || e);
            }
            setTimeout(() => { status.textContent = ''; }, 2500);
        });

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([output.value], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'codigo-identado.txt'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
        });

        // initialize canvas
        drawProgress(0, 1);
    </script>
</body>

</html>

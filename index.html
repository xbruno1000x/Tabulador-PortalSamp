<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tabulador — Portal SAMP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/logo.png" type="image/png" width="32" height="32" >
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <header>
            <div style="display:flex;align-items:center;gap:12px;width:100%;">
                   <a href="https://portalsamp.com" target="_blank" rel="noopener noreferrer">
                       <img class="site-logo" src="./images/logo.png" alt="Portal SAMP Logo"
                    onerror="this.style.display='none'">
                   </a>
                <div class="header-center">
                    <div class="logo">Portal SAMP</div>
                    <div class="subtitle">Tabulador e Analisador de Códigos — Portal SAMP</div>
                </div>
                <img class="site-banner" src="https://i.imgur.com/BMJVhAE.png" alt="Portal SAMP Banner"
                    onerror="this.style.display='none'">
            </div>
        </header>

        <main>
            <section class="panel">
                <div class="controls">
                    <button id="analyzeBtn">Analisar</button>
                    <button id="clearBtn" class="secondary">Limpar</button>
                    <div style="flex:1"></div>
                    <div class="status" id="status">Cole seu código à esquerda e clique em Analisar</div>
                </div>

                <textarea id="inputArea"
                    placeholder="Cole seu código aqui... Suporta PAWN / C / JavaScript — identa por chaves {}"></textarea>
            </section>

            <section class="panel">
                <div class="controls">
                    <div class="progress-wrap">
                        <canvas id="progressCanvas" width="240" height="18"></canvas>
                        <div id="progressText" class="status">0 / 0</div>
                    </div>
                    <div style="flex:2"></div>
                    <button id="copyBtn" class="secondary">Copiar</button>
                    <button id="downloadBtn" class="secondary">Baixar</button>
                </div>

                <textarea id="outputArea" placeholder="Código identado aparecerá aqui..." readonly></textarea>
            </section>
        </main>

        <div class="footer">
            <div class="note">Detecta chaves { e } e tenta indentar corretamente. Exibe erros com a linha responsável.</div>
            <div style="color:var(--muted);font-size:13px">Por <a href="https://portalsamp.com/member.php?action=profile&uid=84" target="_blank" rel="noopener noreferrer"><strong>xBruno1000x</strong></a> Portal SAMP — baseado em Tabulador iPs Team</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
